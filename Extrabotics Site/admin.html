<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Messages</title>
</head>
<body>
  <h1>Messages</h1>
  <div id="messages"></div>

  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
  <script>
    const firebaseConfig3 = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };

    const app = firebase.initializeApp(firebaseConfig3);
    const db = firebase.firestore();

    const messagesDiv = document.getElementById("messages");

    db.collection("messages").orderBy("createdAt", "desc").onSnapshot(snapshot => {
      messagesDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const msg = doc.data();
        messagesDiv.innerHTML += `
          <div style="border:1px solid #ccc; margin:10px; padding:10px;">
            <strong>${msg.firstName} ${msg.lastName}</strong> (${msg.email})<br>
            <em>${msg.subject}</em><br>
            ${msg.message}<br>
            <small>${msg.createdAt.toDate().toLocaleString()}</small>
          </div>
        `;
      });
    });
  </script>
</body>
</html>
